<div id="content">

  <div class="container">
    <article class="col-sm-12">

      <sa-widgets-grid>
        <div sa-widget color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>

            <h2>Clases de Producto</h2>

            <div class="widget-toolbar">
              <a (click)="export_excel()" class="btn btn-success"><i class="fa fa-file-excel-o"></i> </a>
            </div>
            <div class="widget-toolbar">
              <a (click)="export_pdf()" class="btn btn-danger"><i class="fa fa-file-pdf-o"></i> </a>
            </div>
            <div class="widget-toolbar">
              <select class="btn btn-default" name="stateFilter" id="stateFilter" [(ngModel)]="f_state_table">
                <option value="1">Activos</option>
                <option value="0">Inactivos</option>
                <option value="2">Todos</option>
              </select>
            </div>
            <div class="widget-toolbar">
              <a (click)="newClase()" class="btn btn-primary"><i class="fa fa-plus-square"></i> Nueva
                Clase</a>
            </div>
          </header>
          <div>
            <div class="widget-body">
              <!-- <app-clases-table (close)="event_table_clases($event)" [state]="f_state_table"
                (close)="event_table_clases($event)" [cambio]="c_cambio_table">
              </app-clases-table> -->
            </div>
          </div>
        </div>
      </sa-widgets-grid>
    </article>
  </div>
</div>
