<ngx-smart-modal #cuentas_form_modal identifier="cuentas_form_modal" [closable]="false" [escapable]="false"
  [dismissable]="false" customClass="modal-smart-50 modal-smart-top-15">
  <form #cuentasForm="ngForm">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrar()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">
        <span *ngIf="form_accion==1">Nueva sublinea</span>
        <span *ngIf="form_accion==2">Editar sublinea</span>
      </h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group form-group-sm">
            <label for="codigo">CODIGO SUBLINEA<span class="required">*</span></label>
            <input type="text" class="form-control input-sm" id="codigo" name="codigo" required
              placeholder="Codigo de la sublinea">
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group form-group-sm">
            <label for="nombre">NOMBRE SUBLINEA<span class="required">*</span></label>
            <input type="text" class="form-control input-sm" id="nombre" name="nombre" required
              placeholder="Nombre de la sublinea">
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group form-group-sm">
            <label for="linea">LINEA<span class="required">*</span></label>
            <select name="linea" id="linea" class="form-control">
              <option value="0">linea</option>
            </select>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group form-group-sm">
            <label for="descuento">DESCUENTO COMERCIAL<span class="required">*</span></label>
            <select name="descuento" id="descuento" class="form-control">
              <option value="0">descuento 41</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal"
        (click)="cerrar(); cuentasForm.reset()">Cerrar
      </button>
      <button type="button" class="btn btn-success" *ngIf="c_accion==1" [disabled]="!cuentasForm.valid"
        (click)="guardar(cuentasForm,cuentasForm);">
        <i class="fa fa-save"></i> Guardar sublinea
      </button>
      <button type="button" class="btn btn-primary" *ngIf="c_accion==2" [disabled]="!cuentasForm.valid"
        (click)="editar(cuentasForm,cuentasForm);">
        <i class="fa fa-save"></i> Editar sublinea
      </button>
    </div>
  </form>
</ngx-smart-modal>
