<header id="header" class="animated fadeInDown">

  <div id="logo-group">
    <span id="logo"> <img src="assets/img/pos/logo.png" alt="SmartAdmin"> </span>
  </div>

</header>
<div id="main" role="main" class="animated fadeInDown">

  <div id="content" class="container">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
        <img src="https://image.flaticon.com/icons/svg/891/891400.svg" class="center-block" alt="" style="width:315px;max-width: 575px;">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
          <form id="login-form" class="smart-form client-form">
            <header>
              REINICIAR CONTRASEÑA
            </header>

            <fieldset>

              <section>
                <label class="label">CORREO ELECTRONICO</label>
                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                  <input type="text" name="email" placeholder="Correo electronico">
                </label>
              </section>
              <section>
                <label class="label">NOMBRE DE USUARIO</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="username" placeholder="Nombre de usuario">
                </label>
                <div class="note">
                  <a routerLink="/auth/login">Recuerdo mi contraseña</a>
                </div>
              </section>
            </fieldset>
            <footer>
              <button (click)="submit($event)" class="btn btn-primary">
                <i class="fa fa-refresh"></i> Reiniciar contraseña
              </button>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
